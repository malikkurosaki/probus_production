    {% for post in site.posts %}

        <a href="{{ site.url }}{{ post.url }}"></a>
            <div style="flex: 1; color: grey;">
                <img style="width: 100%;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-x91q4aKOAf-2AERVcQIOnorohbT0yxXH3o9uFR8ZKBQQ6aazdvMlOUTft_DHByOC0F2eTnAoNwY&usqp=CAU" alt="gambar icon">
            </div>
        </a>
        <div>
            {{ post.title }}
        </div>
    </div>
    {% endfor %}
</div>
