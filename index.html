<div style="display: flex; flex-wrap: wrap; flex-direction: row;">
    {% for post in site.posts %}
        <a href="{{ site.url }}{{ post.url }}">
            <div style="display: flex; flex-direction: column; width: 150px; height: 150px; border: 4px solid white;">
                <div style="flex: 1; color: grey;">
                    <img style="object-fit: cover;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-x91q4aKOAf-2AERVcQIOnorohbT0yxXH3o9uFR8ZKBQQ6aazdvMlOUTft_DHByOC0F2eTnAoNwY&usqp=CAU" alt="">
                </div>
                <div>
                    {{ post.title }}
                </div>
            </div>
        </a>
    {% endfor %}
</div>
