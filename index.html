<h3> List Project </h3>
<div>
    {% for page in site.pages %}
        {% if page.type == "page" %}
            <!-- <a class="button" href="{{ site.url }}{{ page.permalink }}"> {{ page.title }}</a> -->
            <div class="gallery">
                <a href="{{ site.url }}{{ page.permalink }}">
                    <div style="height: 150px;">
                        <img  src="{{ page.image }}" alt="gambar icon">
                    </div>
                    <div class="desc">{{ page.title }}</div>
                </a>
            </div>
        {% endif %}
    {% endfor %}
</div>
