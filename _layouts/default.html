<!DOCTYPE html>
<html >
  {% include head.html %}
  <body class="container">
    <div class="con">
      <header class="row">
        <a class="column-75" href="{{site.url}}"><img src="https://www.probussystem.com/site/templates/images/logo-horizontal.png"></a>
        <nav class="column">
          {% for page in site.pages %}
            {% if page.type == "menu" %}
                <a class="button button-clear" href="/probus_production{{ page.permalink }}"> {{ page.title }}</a>
            {% endif %}     
          {% endfor %}
        </nav>
      </header>
      <hr>
      <main>
        <h3>{{ page.description | post.description }}</h3>
        <div>{{ content }}</div>
        <footer >
          {% include footer.html %}
        </footer>
      </main>
    </div>

    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
