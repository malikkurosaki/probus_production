<!DOCTYPE html>
<html >
  {% include head.html %}
  <body class="container">
    <header class="row">
      <a class="column" href="{{site.url}}"><h3>{{ site.title }}</h3></a>
      <nav class="float-left">
        {% for page in site.pages %}
          {% if page.type == "menu" %}
              <a class="button button-clear" href="/probus_production{{ page.permalink }}"> {{ page.title }}</a>
          {% endif %}     
        {% endfor %}
      </nav>
    </header>
    <main role="main">
      <h3>{{ page.description | default: site.description | default: site.github.project_tagline }}</h3>
      <div>{{ content }}</div>
    </main>
    <footer >
      {% include footer.html %}
    </footer>
  </body>
</html>
