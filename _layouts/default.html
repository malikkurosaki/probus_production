<!DOCTYPE html>
<html >
  {% include head.html %}
  <body >
    <div style="display: flex; flex-direction: column;">
      <header style="display: flex; flex-direction: row; flex-wrap: wrap;">
        <div style="flex: 1;">
          <a href="{{site.url}}">
            <img src="https://www.probussystem.com/site/templates/images/logo-horizontal.png">
          </a>
        </div>
        <nav >
          {% for page in site.pages %}
            {% if page.type == "menu" %}
                <a class="button" href="/probus_production{{ page.permalink }}"> {{ page.title }}</a>
            {% endif %}     
          {% endfor %}
        </nav>
      </header>
      <main style="flex: 1;">
        <h3>{{ page.description | post.description }}</h3>
        <div>{{ content }}</div>
      </main>
      <footer>
        {% include footer.html %}
      </footer>
    </div>
    </ul>
  </body>
</html>
