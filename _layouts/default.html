<!DOCTYPE html>
<html >
  {% include head.html %}
  <body class="container">
    <header class="row">
      <a class="column" href="{{site.url}}"><h3>{{ site.title }}</h3></a>
      <nav class="column column-50 column-offset-25">
        {% for page in site.pages %}
          {% if page.type == "menu" %}
              <a class="button button-clear" href="/probus_production{{ page.permalink }}"> {{ page.title }}</a>
          {% endif %}     
        {% endfor %}
      </nav>
    </header>
    <hr>
    <main role="main">
      <h3>{{ page.description | post.description }}</h3>
      <div>{{ content }}</div>
      <footer >
        {% include footer.html %}
      </footer>
    </main>
  </body>
</html>
