<!DOCTYPE html>
<html style="height: 100%;">
  {% include head.html %}
  <body style="height: 100%;">
    <div style="display: flex; flex-direction: column; height: 100%;">
      <header style="display: flex; flex-direction: row; flex-wrap: wrap;">
        <div style="flex: 1;">
          <a href="{{site.url}}">
            <img style="height: 70px;" src="https://www.probussystem.com/site/templates/images/logo-horizontal.png">
          </a>
        </div>
        <nav style="display: flex; flex-direction: column-reverse;">
          <div>
            {% for page in site.pages %}
              {% if page.type == "menu" %}
                  <a class="button" href="/probus_production{{ page.permalink }}"> {{ page.title }}</a>
              {% endif %}     
            {% endfor %}
          </div>
        </nav>
      </header>
      <main class="container" style="flex: 1; padding: 8px;" >
        <h3>{{ page.description | post.description }}</h3>
        <div>{{ content }}</div>
      </main>
      <footer style="display: flex; height: 70px; background-color: #133B5C; color: white; padding: 16px;">
        <div style="align-self: center;">
          {% include footer.html %}
        </div>
      </footer>
    </div>
    </ul>
  </body>
</html>
